{% extends "base.html" %}
{% block content %}
	<h1>Tietokannan Pokemonit</h1>

	<p>
		<a href="{{base_path}}/Pokemons/new" class="btn btn-success">Lisää Pokemon</a>
	</p>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Nimi</th>
				<th>Omistaja</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			{% for pokemon in pokemons %}
			<tr>
				<td><a href="{{base_path}}/Pokemons/{{pokemon.id}}">{{pokemon.name}}</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
